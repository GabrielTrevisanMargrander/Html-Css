<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}

a{
    color: red;
    text-decoration: none;
    font-weight: bold;
}

a:visited{                      /* significa que se o link já foi visitado ele vai ficar azul*/
    color: blue;
}

a:hover{
    color: black;
    text-decoration: underline;
}

a:active{
    color: yellow;
}


a::after{
    content: '[link]';
}
</style>
<body>

    <h1>Personalizando Links</h1>
    <ul>
        <li> <a href="https://github.com/" target="_blank">Repositorio GitHub </a></li>
        <li> <a href="https://youtube.com/" target="_blank">Canal do Youtube</a> </li>
        <li> <a href="https://www.instagram.com/" target="_blank">SIte aleatório</a></li>
    </ul>
    
</body>
</html>
